<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./main.css" />

    <title>NFT preview card component</title>
  </head>
  <body>
    <div class="box">
      <main>
        <img
          src="./images/image-equilibrium.jpg"
          alt="NFT Logo"
          class="nft-img"
        />
        <h1 class="title">Equilibrium #3429</h1>
        <p class="subtitle">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="info">
          <div class="eth">
            <span>
              <img src="./images/icon-ethereum.svg" alt="ethereum" />
            </span>
            0.041 ETH
          </div>
          <div class="clock">
            <span> <img src="./images/icon-clock.svg" alt="clock" /> </span>
            3 days left
          </div>
        </div>
        <div class="line"></div>
        <div class="user">
          <img src="./images/image-avatar.png" alt="user" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </main>
    </div>
  </body>
</html>
