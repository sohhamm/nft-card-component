<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>NFT preview card component</title>
  </head>
  <body>
    <div class="box">
      <main>
        <div class="img-box">
          <img
            src="./images/image-equilibrium.jpg"
            alt="NFT Logo"
            class="nft-img"
            width="100%"
            height="100%"
          />
        </div>

        <h1 class="title">Equilibrium #3429</h1>
        <p class="subtitle">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="info">
          <div class="eth">
            <img src="./images/icon-ethereum.svg" alt="ethereum" class="icon" />
            <div>0.041 ETH</div>
          </div>
          <div class="clock">
            <img src="./images/icon-clock.svg" alt="clock" class="icon" />
            <div>3 days left</div>
          </div>
        </div>
        <div class="line"></div>
        <div class="user">
          <img src="./images/image-avatar.png" alt="user" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </main>
    </div>
  </body>
</html>
